<!DOCTYPE html>
<html>
	<head>
		<title>BungeeWeb</title>
		<link href="common/style.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
		<noscript>This page requires JavaScript in order to function. Please enable JavaScript and try again.</noscript>
		<div class="errorbar"></div>

		<header>
			<div class="navbar">
				<div class="container">
					<h1>BungeeWeb</h1>
					<div class="right">
						<a href="#dashboard" class="active"><img src="images/dashboard.png" />Dashboard</a>
						<a href="#logs"><img src="images/logs.png" />Logs</a>
						<a href="#players"><img src="images/players.png" />Players</a>
						<a><img src="images/logout.png" />Logout</a>
					</div>
				</div>
			</div>
		</header>
		<div class="client">
			<div id="dashboard" class="container">
				<div class="sect">
					<div class="half">
						<div class="inner servers">
							<h1>Servers <span></span></h1>
							<ul></ul>
						</div>
					</div>
					<div class="half">
						<div class="inner logs">
							<h1>Latest Logs <span></span></h1>
							<ul></ul>
						</div>
					</div>
				</div>
				<div class="graph"></div>
			</div>
			<div id="logs" class="container">
			
			</div>
			<div id="players" class="container">
			
			</div>
		</div>
		
		<div class="login">
			<div class="main">
				<h1>BungeeWeb</h1>
				<form>
					<div class="error">Unable to authenticate with the details provided.</div>
					<label for="user">Username:</label>
					<input type="text" name="user" />
					
					<label for="pass">Password:</label>
					<input type="password" name="pass" />
					
					<div class="center"><input type="submit" value="Log in" /></div>
				</form>
			</div>
		</div>
		
		<script src="common/jquery.min.js"></script>
		<script src="common/jquery.flot.min.js"></script>
		<script src="common/jquery.flot.time.min.js"></script>
		<script src="common/jquery.flot.resize.min.js"></script>
		<script src="common/client.js"></script>
	</body>
</html>
